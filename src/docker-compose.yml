version: "3.3"
services:

  post_db:
    container_name: mongo
    env_file:
      - .env
    image: mongo:${VERSION_MONGO}
    volumes:
      - ${VOLUME_MONGO}:/data/db
    networks:
       back_net:
        aliases:
          - comment_db
          - post_db
  ui:
    container_name: svc-ui
    env_file:
        - .env
    build: ./ui
    image: ${USERNAME}/ui:${VERSION}
    ports:
      - ${UI_PORT_OUT}:${UI_PORT_IN}/tcp
    networks:
      - front_net

  post:
    container_name: svc-post
    env_file:
        - .env
    build: ./post-py
    image: ${USERNAME}/post:${VERSION}
    networks:
      - front_net
      - back_net

  comment:
    container_name: svc-comment
    env_file:
        - .env
    build: ./comment
    image: ${USERNAME}/comment:${VERSION}
    networks:
      - front_net
      - back_net

volumes:
  post_db:

networks:
  back_net:
  front_net:
